name: Release

on:
  release:
    types: [ edited ]

jobs:
  release:
    name: Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
      
      - name: Run cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      
      - name: Create package
        working-directory: ${{ runner.workspace }}/Loss/
        id: package
        shell: bash
        run: |
          echo "--------------------------------"
          echo ${{ github.event.release.prerelease }}
          echo ${{ github.event.changes.pre_release.from }}
          echo "--------------------------------"
          mkdir release
          cp target/release/loss release/
          cp README.md release/
          cp LICENSE release/
          PACKAGE_NAME=loss-${{ github.ref_name }}-${{ matrix.os }}.tar.gz
          tar -czvf $PACKAGE_NAME -C release .
          echo "name=${PACKAGE_NAME}" >> $GITHUB_OUTPUT
      
      - name: Upload asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ steps.package.outputs.name }}
          asset_name: ${{ steps.package.outputs.name }}
          asset_content_type: application/gzip